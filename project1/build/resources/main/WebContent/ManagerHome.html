<body>
    <div class="wrapper ">
        <div class="sidebar" data-color="danger" data-background-color="white" data-image="./resources/imgs/background.jpg">
            <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
    
            -->
            <div class="logo"><a href="#" class="simple-text logo-normal">Reimbursement System</a></div>
            <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item active  ">
                <a class="nav-link" href="#">
                    <i class="material-icons">home</i>
                    <p>Home</p>
                </a>
                </li>
                <li class="nav-item ">
                <a class="nav-link" href="./newUser.html">
                    <i class="material-icons">person_add</i>
                    <p>Add New User</p>
                </a>
                </li>                
            </ul>
            </div>
        </div>
    
        
        
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
              <div class="container-fluid">
                <div class="navbar-wrapper">
                  <a class="navbar-brand">Home</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="navbar-toggler-icon icon-bar"></span>
                  <span class="navbar-toggler-icon icon-bar"></span>
                  <span class="navbar-toggler-icon icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">person</i>
                        <p class="d-lg-none d-md-block">
                          Account
                        </p>
                        <span id = "currentUser"></span>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                        
                        <a class="dropdown-item" href="./logout">Log out</a>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                      <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                          <i class="material-icons">done_outline</i>
                        </div>
                        <p class="card-category">Approved</p>
                        <h3 class="card-title" id="ApprovedCard">0</h3>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                      <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon">
                          <i class="material-icons">dangerous</i>
                        </div>
                        <p class="card-category">Denied</p>
                        <h3 class="card-title" id="DeniedCard">0</h3>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                      <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                          <i class="material-icons">attach_money</i>
                        </div>
                        <p class="card-category">Approved Amount</p>
                        <h3 class="card-title" id="ApprovedAmount">$0</h3>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                      <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                          <i class="material-icons">error_outline</i>
                        </div>
                        <p class="card-category">Pending</p>
                        <h3 class="card-title" id="Pending" >0</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                      <div class="card-header card-header-primary">
                        <h4 class="card-title ">Reimbursements</h4>
                        <p class="card-category"> 
                          
                          <input id="r1" type="radio" name="radio" value="1" checked>
                          <label for="r1">All</label>
                          
                          <input id="r2" type="radio" name="radio" value="2" >
                          <label for="r2">Approved</label>

                          <input id="r3" type="radio" name="radio" value="3" >
                          <label for="r3">Denied</label>

                          <input id="r4" type="radio" name="radio" value="4" >
                          <label for="r4">Pending</label>
                          <select id ="users">
                              <option value="non">all empolyees</option>
                              
                          </select>
                        </p>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive" id="container">
      
      
                          
                        </div>
                      </div>
                    </div>
                  </div>
            
              </div>
            </div>

          </div>
